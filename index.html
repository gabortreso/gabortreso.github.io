<html lang="En">    
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyFirstWebApp</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Spectral+SC&display=swap" rel="stylesheet">
        <link href="./fonts/Spectral_SC/SpectralSC-Regular.ttf" rel="stylesheet">
        <link rel="stylesheet" href="./style.css"> 
    </head>

    <body>

        <section id="logo-container"><img src="./images/smite-logo.png" alt="Smite game's logo" id="game-logo"></section>
        
        <section id="image-container">
            <button id="back-button"></button>
            <div id="photo-frame">
                <img id="photo">
                <div id="text-container">
                    <h1 id="photo-title"></h1>
                    <p id="photo-description"></p>
                </div>
            </div>
            <button id="forward-button"></button>
        </section>
        
        <section id="thumbnail-container">
        </section>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./scripts.js"></script>
    </body>    
</html>
